<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {                 //função exibir resultado, que usamos para imprimir a resposta
            const texto = JSON.stringify(dados)               //convertendo um objeto json para um string
            document.getElementById(id).innerHTML = texto
        }
        //axios('parOuImpar?numero=1').then(resp => exibirResultado('get', resp.data))
       axios.get('parOuImpar', {                               //chamando função parOuImpar e colocando o numero
            params: {
                numero: 4
            }
        })
        .then(resp => exibirResultado('get', resp.data))      //exibindo resultado da função parOuImpar  
        axios.post('formulario', {                            //chamando a função formulario e colocando um nome e sobrenome
            nome: 'João',
            sobrenome: 'Silva'
        })
        .then(resp => exibirResultado('post', resp.data))     //exibindo resultado da função formulario
    </script>
</body>
