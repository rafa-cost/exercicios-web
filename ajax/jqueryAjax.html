<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)                 //passando json para string
            document.getElementById(id).innerHTML = texto       //pegando elemento por id e passando para texto
        }                                                       /*($.ajax)aqui estamos referenciando o jquery, com esse sinal "$". Lembrando que ele esta no head do nosso html( src="js/jquery.js")*/
        $.ajax({                                                //pegando a função get de endereço de url parOuImpar. Passando um numero
            url: 'parOuImpar',
            data: {
                numero: 2
            },
            success(data){                                   //se der tudo certo , exibir resposta
                exibirResultado('get', data)
            }
        })                                                  
        $.ajax({                                            //pegando a função post de endereço de url formulario e passando os dados
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'João',
                sobrenome: 'Silva'
            },
            success(data) {                                //se der tudo certo , exibir resposta
                exibirResultado('post', data)
            },
            error(e){
                exibirResultado('post', e)
            }
        })
    </script>aqui 
</body>
