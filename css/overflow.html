    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;         /*fonte, largura, altura e borda*/
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow-y: hidden;       /*barra só embaixo*/
            overflow-x: scroll ;      /*barra só embaixo*/
            overflow: scroll;         /*padrão barra embaixo e na lateral*/
            overflow: hidden;         /*sem barras*/
        }
    </style>
</head>
