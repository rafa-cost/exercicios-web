<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))   /*o atributo é img é 'http://files.cod3r.com.br/curso-web/logo-estreita.png'*/
        console.log('src', img.src)                            /*o img.src é 'http://files.cod3r.com.br/curso-web/logo-estreita.png' */
        console.log('["src"]', img['src'])                     /*aqui também é a mesma coisa 'http://files.cod3r.com.br/curso-web/logo-estreita.png'*/
        console.log('alt', img.alt)                            /*atributo alt = logo */

        console.log('Elemento "img"..............')            /*imprimi ele mesmo*/     
        console.log('NodeType', img.nodeType)                   /*imprimi NodeType 1 quer dizer que ele é um elemento*/
        console.log('NodeName', img.nodeName)                  /*Imprimi NodeName img*/

        const src = img.getAttributeNode('src')
        console.log('Atributo "src".............')             /*imprimi Atributo "src"*/
        console.log('NodeType',src.nodeType)                    /*imprimi NodeType 2 quer dizer que ele é um atributo*/
        console.log('NodeName', src.nodeName)                   /*imprimi NodeName src(aqui seria o nome do atributo)*/       
        console.log('NodeValue', src.nodeValue)                /*imprimi NodeValue mais o endereço da imagem 'http://files.cod3r.com.br/curso-web/logo-estreita.png'*/

        const link = document.querySelector('a')
        console.log('Elemento "a"...............')             /*imprimi 'Elemento "a"...............' */
        console.log('href', link.href)                          /*imprimi o link href='https://www.cod3r.com.br'*/
        console.log('firstChild.nodeType', link.firstChild.nodeType) /*imprimi firstChild.nodeType 3 quer dizer que ele é um texto*/
        link.firstChild.nodeValue = 'Novo Texto'                   /*aqui eu estou alterando o texto da tag a*/
    </script>                                                      <!--estou pegando dentro do link(link.href),(firstChild) o elemento filho dele(no caso um elemento do tipo texto), nodeValue como é um elemento textual vc consegue atribuir um novo texto-->
</body>

</html>
