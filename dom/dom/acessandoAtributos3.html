<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')
        //somente leitura
        //estamos acessando os atributos pelo indice ou atraves da "notação ."
        console.log(lista.attributes)                    //imprimindo todos os atributos e o seu valor
        console.log(lista.attributes[0])                 //imprimindo o primeiro atributo pelo indice
        console.log(lista.attributes.id)                 //imprimindo o primeiro atributo pela "notação ."
        console.log(lista.attributes[1])
        console.log(lista.attributes.destino)
        console.log(lista.attributes[2])
        console.log(lista.attributes['data-urgencia'])  //aqui o atributo quando tem "-" ele tem que ser acessado desta forma (lista.attributes['data-urgencia']))
    </script>
</body>

</html>
