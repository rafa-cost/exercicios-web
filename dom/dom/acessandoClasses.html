<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div')           //definindo variaveis
        const classes = div.classList
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque')                          //o toggle é o seguinte , se tiver o elemento na classe ele exclui se não tiver ele adiciona, no caso aqui ele esta adicionando 
        console.log(classes.contains('destaque'))           //perguntado se contem dentro de classe o atributo destaque
        console.log(classes.length)                         //classes comprimento , vai dar 1                    
        classes.toggle('destaque')                          //aqui o caso o toggle esta exluindo o elemento. Pois quando tem o elemento ele exclui e quando não tem ele adiciona
        console.log(classes.length)                         //comprimento da classe , vai dar 0

        classes.add('destaque1')                           //adicionou dois atributos a classe
        classes.add('destaque2')
        console.log(classes.length)                         //comprimento vai dar 2

        for(let c of classes) {                              //imprimindo os atributos de classe
            console.log(c)
        }

        classes.forEach(c => console.log(c))                 //imprimindo de outra forma os atributos de classe
    </script>
</body>

</html>
