<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...
    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta(adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos
    As Famosas...
    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>
<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>
<style>
    div {                      /*com essa configuração deixamos as tags div na mesma linha*/
        display: inline;
    }

    span {                      /*deixa as palavras que estão dentro dela, separada em uma linha das outras do texto, ou seja ela quebra a linha */
        display: block;         /*fazendo a quebra de linha
    }

    .diferente {                           /*configurações classe span*/
        font-weight: bold;                /*deixando em negrito*/
        font-size: 30px;
        color: chocolate;
    }
</style>
