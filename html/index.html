<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>                                          /*para criar um estilo em um id , usamos #(#conteudo) */
        #conteudo{
            padding: 30px 0px                        /* aqui estamos colocando um epaçamento de 30px embaixo e em cima, nas laterais 0*/   

        }
    </style>                                         <!--aparece na aba da pagina o texto-->
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>        <!--o href geralmente é um link "00 - Teste" que direcionara a gente para o "arquivoexercicios/teste.html"-->
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a>               <!--essa questão do "wm-nav" é para aparecer uma mãozinha na hora de clicar no link-->
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a>  
        <a href wm-nav="exercicios/lista.html">03 - Lista 3</a>
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a>
        <a href wm-nav="exercicios/links.html">05 - Lista Aninhada</a>
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a>
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a>
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a>
        <a href wm-nav="exercicios/video.html">09 - Videos</a>
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a>
        



    </nav>
    <section id="conteudo"></section>                                <!--esse section id ="conteudo" ele abrigara o conteudo do link, até mesmo quando for o conteudo de outro link, como aqui no caso são 2-->
     <footer> 
        
        Curso de Web Moderno                                         <!--rodapé da pagina-->
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {     //"document.querySelectorAll"estou selecionando todos os links, e selecionando as tags também ('[wm-nav]'), vou navegar dentro de cada link "forEach(link =>" 
            const conteudo = document.getElementById('conteudo')    //estamos passando a abertura dos links para dentro desse "<section id="conteudo"></section>" para que o link não abra em outra pagina.
            link.onclick = function(e) {                            //e vou associar uma função que sera executada, quando o usuario clicar no link, esse (e) é uma variavel evento, que sera asossiada logo abaico com "preventDefault"
                e.preventDefault()                                   //esse "preventDefault"(ele previne que o comportamento normal ocorra, gerando um evento) ele causa uma ação ao clicar no link, que sera o link não vai mais navegar para outra pagina, o link ira abrir seu conteudo dentro da pagina(na verdade o link sera aberto dentro do "<section id="conteudo"></section>")
                fetch(link.getAttribute('wm-nav'))                    //estamos fazendo um laço de todos os links pelo atributo das tags 'wm-nav'
                .then(resp => resp.text())                            //isso aqui serve para pegar o conteudo html que esta dentro do arquivo
                .then(html => conteudo.innerHTML = html)             //aqui estamos jogando o html para dentro de conteudo
             }
        })
    </script>
</body>
</html>
